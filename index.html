<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JavaScript Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Showcase</h1>
    <p>Explore dynamic features powered by JS: greetings, themes, and countdowns!</p>
  </header>

  <main>
    <section class="card">
      <h2>👋 Personalized Greeting</h2>
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Type your name..." />
      <button id="greetBtn">Greet Me</button>
      <p id="greetingOutput"></p>
    </section>

    <section class="card">
      <h2>🎨 Theme Switcher</h2>
      <button id="themeToggle">Toggle Dark Mode</button>
    </section>

    <section class="card">
      <h2>⏳ Countdown Generator</h2>
      <button id="countdownBtn">Start Countdown</button>
      <ul id="countdownList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yvonne Kawira | Powered by HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
